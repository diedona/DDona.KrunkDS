<div class="animated fadeIn">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-md-12">
                <h1>Grupos</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <uib-tabset active="roleCtrl.tabIndex">
                <uib-tab index="0">
                    <uib-tab-heading>
                        Listagem
                    </uib-tab-heading>

                    <table datatable="ng"
                           dt-options="roleCtrl.dtOptions"
                           dt-column-defs="roleCtrl.dtColumnDefs"
                           class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in roleCtrl.roles" ng-click="roleCtrl.showTabDetailsToEdit(role)">
                                <td>{{::role.Id}}</td>
                                <td>{{::role.Description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </uib-tab>
                <uib-tab index="1" ng-show="roleCtrl.showDetails">
                    <uib-tab-heading>
                        Detalhes
                    </uib-tab-heading>

                    <form novalidate angular-validator angular-validator-submit='roleCtrl.submitForm()' name='roleForm'>

                        <!--{{roleCtrl.role}}-->

                        <div class="row">
                            <div class="col-sm-12 form-group text-left">
                                <button class="btn btn-default"
                                        ng-click="roleCtrl.cancel()"
                                        type="button">
                                    <i class="fa fa-backward"></i> Cancelar
                                </button>
                                <button class="btn btn-danger"
                                        ng-click="roleCtrl.confirmDelete()"
                                        ng-disabled="roleCtrl.role.Id === undefined"
                                        type="button">
                                    <i class="fa fa-trash-o"></i> Deletar
                                </button>
                                <button class="btn btn-success"
                                        type="submit">
                                    <i class="fa fa-save"></i> Salvar
                                </button>
                            </div>
                        </div>

                        <div class="well">

                            <div class="row">
                                <div class="col-sm-2 form-group">
                                    <label class="control-label">Id</label>
                                    <input type="text"
                                           class="form-control"
                                           readonly
                                           ng-model="roleCtrl.role.Id" />
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label class="control-label">Descrição</label>
                                    <input type="text"
                                           class="form-control"
                                           readonly
                                           ng-model="roleCtrl.role.Description" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label class="control-label">Notas</label>
                                    <textarea class="form-control"
                                              ng-required="false"
                                              ng-model="roleCtrl.role.Notes">

                                    </textarea>
                                </div>
                            </div>

                        </div>

                    </form>

                </uib-tab>
            </uib-tabset>

        </div>
    </div>

</div>
