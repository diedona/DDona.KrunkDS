<div class="animated fadeIn">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-md-12">
                <h1>Grupos</h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">

            <uib-tabset active="roleCtrl.tabIndex">
                <uib-tab index="0">
                    <uib-tab-heading>
                        Listagem
                    </uib-tab-heading>

                    <table datatable="ng" 
                           dt-options="roleCtrl.dtOptions" 
                           dt-column-defs="roleCtrl.dtColumnDefs" 
                           class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="role in roleCtrl.roles">
                                <td>{{::role.Id}}</td>
                                <td>{{::role.Description}}</td>
                            </tr>
                        </tbody>
                    </table>
                </uib-tab>
                <uib-tab index="1" ng-show="roleCtrl.showDetails">
                    <uib-tab-heading>
                        Detalhes
                    </uib-tab-heading>

                    Other content
                </uib-tab>
            </uib-tabset>

        </div>
    </div>

</div>
